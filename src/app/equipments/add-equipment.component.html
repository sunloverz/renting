<div class="container mt-3 mb-3">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">

    </div>

    <div class="col-md-6 bg-light text-dark">
      <h2 class="text-center">Add equipment</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
          <input type="text" formControlName="serial_number" placeholder="Serial Number" name="serial_number" class="form-control" id="serial_number">
        </div>

        <div class="form-group">
          <input formControlName="vendor_code" placeholder="Vendor Code" name="vendor_code" class="form-control" id="vendor_code">
        </div>

        <div class="form-group">
          <input type="number" formControlName="price_per_day" placeholder="Price per day" name="price_per_day" class="form-control" id="price_per_day">
        </div>
   
        <button class="btn btn-success">Save</button>
      </form>
    </div>
    <div class="col col-lg-2">

    </div>
    </div>
  </div>
