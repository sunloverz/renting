<div class="container mt-3 mb-3">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">

    </div>
    <div class="col-md-6 bg-light text-dark">
      <h2 class="text-center">Create Rent</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="customer_id">Customer</label>
          <select formControlName="customer_id" id="customer_id" class="form-control">
            <option [value]="customer.id" *ngFor="let customer of customers">{{customer.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select formControlName="status" id="status" class="form-control">
            <option [value]="status" *ngFor="let status of statuses">{{status}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="rent_type">Rent Type</label>
          <select formControlName="rent_type" id="rent_type" class="form-control">
            <option [value]="rent_type" *ngFor="let rent_type of rent_types">{{rent_type}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="start_date">Start date:</label>
          <input type="date" formControlName="start_date" placeholder="Start date" name="start_date" class="form-control" id="start_date">
        </div>

        <div class="form-group">
          <label for="end_date">End date:</label>
          <input type="date" formControlName="end_date" placeholder="End date" name="end_date" class="form-control" id="end_date">
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
        </div>

        <div class="form-group">
          <label for="paid">Paid:</label>
          <input type="number" formControlName="paid" placeholder="Paid sum" name="paid" class="form-control" id="paid">
        </div>


        <div class="form-group">
          <label for="discount">Discount:</label>
          <input formControlName="discount" placeholder="Discount" name="discount" class="form-control" id="discount">
        </div>

        <button class="btn btn-success">Save</button>
      </form>
    </div>
    <div class="col col-lg-2">

    </div>
  </div>
