  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Choose equipments </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>    
      <div class="modal-body">
        
        <div class="container-fluid">
          <table class="table table-sm table-striped mt-3">
            <thead class = "thead-secondary">
            <tr>
              <th style="visibility: hidden">Id</th>
              <th>Name</th>
              <th>Vendor Code</th>
              <th>Serial Number</th>
              <th>Size</th>
              <th>Price per day</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let equipment of equipments">
              <td style="visibility: visible">{{equipment.id}}</td>
              <td>{{equipment.name}}</td>
              <td>{{equipment.vendor_code}}</td>
              <td>{{equipment.serial_number}}</td>
              <td>{{equipment.size}}</td>
              <td>{{equipment.price_per_day}}</td>
              <td>
                <button class="btn btn-danger" [disabled]="equipment.status === 'rented'" (click)="rentEquipment(equipment)"> <i class="fa fa-plus"></i> Add </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>     

  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Add Equipment</button>
