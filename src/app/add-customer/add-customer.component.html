<div class="col-md-6">
  <h2 class="text-center">Add customer</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="phone">Phone :</label>
      <input formControlName="phone" placeholder="Phone" name="phone" class="form-control" id="phone">
    </div>

    <button class="btn btn-success">Save</button>
  </form>
</div>
